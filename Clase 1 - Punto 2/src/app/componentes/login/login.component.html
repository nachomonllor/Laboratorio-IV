<div class="login-container">
    <h2>Login</h2>
    <form>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre">
      </div>
      <div>
        <label for="clave">Clave:</label>
        <input type="password" id="clave" [(ngModel)]="usuario.clave" name="clave">
      </div>
      <button type="submit" (click)="ingresar()">Ingresar</button>
    </form>
  </div>
