 <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" class="form-control">
      </div>
      <div class="form-group">
        <label for="clave">Clave:</label>
        <input type="password" id="clave" [(ngModel)]="usuario.clave" name="clave" class="form-control">
      </div>
      <button type="button" (click)="registrar()" class="btn btn-primary">Ingresar</button>
    </form>
  </div>
